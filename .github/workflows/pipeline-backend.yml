name: BSC API pipeline

on:
  push:
    branches:
      - master              # Run pipeline only when pushing to master branch
    paths:
      - bound-backend/**    # Trigger only when backend code changes
      - docker/backend/**   # Or when Dockerfile changes
      - 'docker-compose.yml'
      - .github/workflows/*-backend.yml

jobs:
  # -------------------------------------------------------
  # 1) COMPILE JOB — fast early feedback
  # -------------------------------------------------------
  compile:
    runs-on: ubuntu-latest      # GitHub provides this VM temporarily
    name: Compile project
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # Get full git history (helps versioning)

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Compile project
        run: |
          cd bound-backend
          ./mvnw clean compile   # Just compilation, no tests
                                # Useful to catch syntax errors early

  # -------------------------------------------------------
  # 2) UNIT TEST JOB — ensure logic correctness
  # -------------------------------------------------------
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Running unit-tests
        run: |
          cd bound-backend
          ./mvnw clean test       # Runs JUnit tests

  # -------------------------------------------------------
  # 3) BUILD JOB — creates the final .jar file
  # -------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    name: Build backend
    needs:
      - compile                 # Wait for compile step to finish
      - unit-tests              # Wait for tests to pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build project
        run: |
          cd bound-backend
          ./mvnw clean package   # Produces target/*.jar

  # -------------------------------------------------------
  # 4) DOCKER IMAGE JOB — builds & pushes image to DockerHub
  # -------------------------------------------------------
  build-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: build                # Must wait until .jar file is built
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build project
        run: |
          cd book-network
          ./mvnw clean package
        

      # Extract version from pom.xml using Maven
      # This allows dynamic Docker tags like "1.0.3"
      - name: Extract project version
        id: extract_version
        run: |
          cd bound-backend
          # Using exec:exec plugin to echo ${project.version}
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT

      # Logs into DockerHub using secrets
      # DOCKERHUB_USERNAME + DOCKERHUB_PASSWORD must exist in repo secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Builds and pushes the Docker image
      - name: Build and Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: bound-backend                  # Where Docker build runs
          file: docker/backend/Dockerfile         # Path to your Dockerfile
          push: true                              # Push to DockerHub
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bsc-api:${{ steps.extract_version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/bsc-api:latest
          build-args: |
            PROFILE=dev
            APP_VERSION=${{ steps.extract_version.outputs.VERSION }}

