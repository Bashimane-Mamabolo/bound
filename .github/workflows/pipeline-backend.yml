name: BSC API pipeline

on:
  push:
    branches:
      - master
    paths:
      - bound-backend/**       # Only trigger when backend code changes
      - docker/backend/**      # Or when Dockerfile changes
      - 'docker-compose.yml'   # Or compose changes
      - .github/workflows/*-backend.yml

jobs:
  # -------------------------------------------------------
  # 1) COMPILE JOB — checks the code compiles
  # -------------------------------------------------------
  compile:
    runs-on: ubuntu-latest
    name: Compile project
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # Full git history

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Compile project
        run: |
          cd bound-backend        # <— choose correct folder
          ./mvnw clean compile    # Quick compile to catch syntax errors early

  # -------------------------------------------------------
  # 2) UNIT TEST JOB
  # -------------------------------------------------------
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Running unit-tests
        run: |
          cd bound-backend
          ./mvnw clean test       # Executes all JUnit tests

  # -------------------------------------------------------
  # 3) BUILD JOB — creates the final JAR file
  # -------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    name: Build backend
    needs:
      - compile
      - unit-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build project
        run: |
          cd bound-backend
          ./mvnw clean package    # Produces target/*.jar

  # -------------------------------------------------------
  # 4) DOCKER IMAGE JOB — builds & pushes to DockerHub
  # -------------------------------------------------------
  build-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      # Build once more here (not required but common)
      - name: Build project
        run: |
          cd bound-backend
          ./mvnw clean package

      - name: Extract project version
        id: extract_version
        run: |
          cd bound-backend
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: bound-backend
          file: docker/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bsc-api:${{ steps.extract_version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/bsc-api:latest
          build-args: |
            PROFILE=dev
            APP_VERSION=${{ steps.extract_version.outputs.VERSION }}

