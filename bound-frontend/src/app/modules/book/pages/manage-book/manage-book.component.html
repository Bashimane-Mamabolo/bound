<div class="p-2" >
  <h2>Manage My book</h2>
  <hr>
  <div
    class="alert alert-danger mt-2"
    role="alert"
    *ngIf="errorMessage.length"
  >
    <p class="p-0 m-0" *ngFor="let msg of errorMessage">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img
        class="rounded-1"
        width="100%"
        height="100%"
        [src]="selectedPicture || 'https://picsum.photos/200/300'"
        alt="my book image"
      >
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row gap-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="bookRequest.title" name="title" type="text" class="form-control" id="title" placeholder="order of the phoenix">
        </div>
        <div class="col-6">
          <label for="author" class="form-label">Author name</label>
          <input [(ngModel)]="bookRequest.authorName" name="author" type="text" class="form-control" id="author" placeholder="j.k rowling">
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input [(ngModel)]="bookRequest.isbn" type="text" name="isbn" class="form-control" id="isbn" placeholder="101113310">
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis" rows="4" class="form-control" id="synopsis" placeholder="Harry and order of the phoenix rally together to go after Lord Voldemort"></textarea>
        </div>
        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable" name="shareme" type="checkbox" class="form-check-input" id="shareme" >
          <label for="shareme" class="form-check-label"> Share me</label>
        </div>

        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>

  </div>
</div>
